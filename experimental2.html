<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Button styling */
    .open-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Overlay background */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); /* semi-transparent */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Modal box */
    .modal {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-width: 300px;
    }

    .modal input {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }

    .modal button {
      margin-top: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h2>Main Page</h2>
  <button class="open-btn" onclick="showModal()">Open Input Form</button>

  <!-- Overlay and Modal -->
  <div class="overlay" id="modalOverlay">
    <div class="modal">
      <h3>Set Time Schedules</h3>
      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime">
      <label for="endTime">End Time:</label>
      <input type="time" id="endTime">
      <button onclick="submitForm()">Set Schedules</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Display output -->
  <div id="output" style="margin-top: 20px;"></div>

  <script>
    function showModal() {
      document.getElementById("modalOverlay").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }

    function submitForm() {
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;

      document.getElementById("output").innerHTML =
        `<strong>Start Time:</strong> ${startTime}<br><strong>End Time:</strong> ${endTime}`;

      closeModal(); // hide the modal after submission
    }
  </script>

</body>
</html>
